<script>
    function fetchData(url) {
        return fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .catch(error => {
                console.error('There was a problem with your fetch operation:', error);
            });
    }

    const url = 'https://<username>.github.io/<repository>/<filename>.json';

    fetchData(url)
        .then(data => {
            console.log(data);
            // Utilisez les données pour créer votre API
        });
</script>
